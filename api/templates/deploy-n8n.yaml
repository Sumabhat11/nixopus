metadata:
  id: "deploy-n8n"
  name: "n8n"
  description: "n8n is a workflow automation tool that allows you to connect apps and automate tasks."
  author: "Nixopus Team"
  icon: "ðŸ”§"
  category: "Containers"
  type: "install"
  version: "1.0.0"
  isVerified: false

variables:
  image:
    type: "string"
    description: "Docker image for n8n"
    default: "docker.n8n.io/n8nio/n8n"
    is_required: true

  tag:
    type: "string"
    description: "Docker image tag"
    default: "latest"
    is_required: true

  container_name:
    type: "string"
    description: "Name of the container"
    default: "n8n"
    is_required: true

  host_port:
    type: "integer"
    description: "Host port to expose"
    default: 5678
    is_required: true

  container_port:
    type: "integer"
    description: "Container port to map"
    default: 5678
    is_required: true

  data_volume:
    type: "string"
    description: "Volume or host path to persist n8n data"
    default: "n8n_data:/home/node/.n8n"
    is_required: true

  basic_auth_active:
    type: "boolean"
    description: "Enable basic auth for n8n"
    default: false
    is_required: false

  basic_auth_user:
    type: "string"
    description: "Basic auth user name"
    default: ""
    is_required: false

  basic_auth_password:
    type: "string"
    description: "Basic auth password"
    default: ""
    is_required: false

execution:
  run:
    - name: "Pull n8n image"
      type: "docker"
      properties:
        action: "pull"
        image: "{{ image }}"
        tag: "{{ tag }}"
      timeout: 300

    - name: "Run n8n container"
      type: "docker"
      properties:
        action: "run"
        name: "{{ container_name }}"
        image: "{{ image }}"
        tag: "{{ tag }}"
        ports: "{{ host_port }}:{{ container_port }}"
        volumes:
          - "{{ data_volume }}"
        restart: "unless-stopped"
        environment:
          - "N8N_PORT={{ container_port }}"
          - "N8N_HOST=0.0.0.0"
          - "WEBHOOK_URL=http://localhost:{{ host_port }}"
          {% if basic_auth_active %}
          - "N8N_BASIC_AUTH_ACTIVE=true"
          - "N8N_BASIC_AUTH_USER={{ basic_auth_user }}"
          - "N8N_BASIC_AUTH_PASSWORD={{ basic_auth_password }}"
          {% endif %}
      timeout: 120

