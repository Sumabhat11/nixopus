metadata:
  id: "create-directory"
  name: "Create Directory in Home"
  description: "Creates a directory in the home directory with optional permissions."
  author: "Nixopus Team"
  icon: "üìÅ"
  category: "Storage"
  version: "1.0.0"
  isVerified: false
  type: "run"

variables:
  directory_name:
    type: "string"
    description: "Name of the directory to create in home directory"
    default: "test-directory"
    is_required: false

  permissions:
    type: "string"
    description: "Directory permissions (e.g., 755, 700)"
    default: "755"
    is_required: false

execution:
  run:
    - name: "Create directory in home"
      type: "file"
      properties:
        action: "mkdir"
        dest: "{{ directory_name }}"
      timeout: 30
