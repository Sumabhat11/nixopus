metadata:
  id: "deploy-portainer"
  name: "Portainer"
  description: "Portainer is a lightweight management UI which allows you to easily manage your different Docker environments (Docker hosts or Swarm clusters)."
  author: "Nixopus Team"
  icon: "üñ•Ô∏è"
  category: "Containers"
  type: "install"
  version: "1.0.0"
  isVerified: true

variables:
  image:
    type: "string"
    description: "Docker image for Portainer"
    default: "portainer/portainer-ce"
    is_required: true

  tag:
    type: "string"
    description: "Docker image tag"
    default: "latest"
    is_required: true

  container_name:
    type: "string"
    description: "Name of the container"
    default: "portainer"
    is_required: true

  host_port:
    type: "integer"
    description: "Host port to expose"
    default: 9443
    is_required: true

  container_port:
    type: "integer"
    description: "Container port to map"
    default: 9443
    is_required: true

execution:
  run:
    - name: "Pull Portainer image"
      type: "docker"
      properties:
        action: "pull"
        image: "{{ image }}"
        tag: "{{ tag }}"
      timeout: 300

    - name: "Run Portainer container"
      type: "docker"
      properties:
        action: "run"
        name: "{{ container_name }}"
        image: "{{ image }}"
        tag: "{{ tag }}"
        ports: "{{ host_port }}:{{ container_port }}"
        volumes:
          - "/var/run/docker.sock:/var/run/docker.sock"
          - "portainer_data:/data"
        restart: "unless-stopped"
      timeout: 120

