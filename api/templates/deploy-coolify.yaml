metadata:
  id: "deploy-coolify"
  name: "Coolify"
  description: "Coolify is an open-source, self-hosted Platform as a Service (PaaS) that allows you to deploy and manage applications using Docker Compose."
  author: "Nixopus Team"
  icon: "ðŸ§Š"
  category: "Containers"
  type: "install"
  version: "1.0.0"
  isVerified: false

variables:
  compose_file:
    type: "string"
    description: "Path to the Docker Compose file"
    default: "./docker-compose.yml"
    is_required: true
  container_name:
    type: "string"
    description: "Name of the Coolify container"
    default: "coolify"
    is_required: true
  host_port:
    type: "integer"
    description: "Host port to expose Coolify web interface"
    default: 8000
    is_required: true
  container_port:
    type: "integer"
    description: "Container port Coolify listens on"
    default: 8000
    is_required: true
  data_volume:
    type: "string"
    description: "Host path to mount for persistent data"
    default: "./coolify_data"
    is_required: true

execution:
  run:
    - name: "Pull Coolify image"
      type: "docker"
      properties:
        action: "pull"
        image: "coollabsio/coolify"
        tag: "latest"
      timeout: 300

    - name: "Run Coolify container"
      type: "docker"
      properties:
        action: "run"
        name: "{{ container_name }}"
        image: "coollabsio/coolify"
        tag: "latest"
        ports:
          - "{{ host_port }}:{{ container_port }}"
        volumes:
          - "{{ data_volume }}:/data"
        restart: "unless-stopped"
      timeout: 180

