metadata:
  id: "deploy-siyuan"
  name: "SiYuan"
  description: "SiYuan is a privacy-first, self-hosted personal knowledge management application that supports Docker deployment."
  author: "Nixopus Team"
  icon: "ðŸ“˜"
  category: "Containers"
  type: "install"
  version: "1.0.0"
  isVerified: false

variables:
  image:
    type: "string"
    description: "Docker image for SiYuan"
    default: "b3log/siyuan"
    is_required: true

  tag:
    type: "string"
    description: "Docker image tag"
    default: "latest"
    is_required: true

  container_name:
    type: "string"
    description: "Name of the container"
    default: "siyuan"
    is_required: true

  host_port:
    type: "integer"
    description: "Host port to expose (default 6806)"
    default: 6806
    is_required: true

  workspace_path:
    type: "string"
    description: "Host path for workspace directory"
    default: "./siyuan/workspace"
    is_required: true

  access_auth_code:
    type: "string"
    description: "Access authorization code for SiYuan (set a secure code)"
    default: "changeme"
    is_required: true

  PUID:
    type: "integer"
    description: "User ID to run inside container (for permission matching)"
    default: 1000
    is_required: false

  PGID:
    type: "integer"
    description: "Group ID to run inside container (for permission matching)"
    default: 1000
    is_required: false

execution:
  run:
    - name: "Pull SiYuan image"
      type: "docker"
      properties:
        action: "pull"
        image: "{{ image }}"
        tag: "{{ tag }}"
      timeout: 300

    - name: "Run SiYuan container"
      type: "docker"
      properties:
        action: "run"
        name: "{{ container_name }}"
        image: "{{ image }}"
        tag: "{{ tag }}"
        ports:
          - "{{ host_port }}:6806"
        volumes:
          - "{{ workspace_path }}:/siyuan/workspace"
        environment:
          - "PUID={{ PUID }}"
          - "PGID={{ PGID }}"
          - "SIYUAN_ACCESS_AUTH_CODE={{ access_auth_code }}"
        restart: "unless-stopped"
      timeout: 120

