metadata:
  id: "deploy-metabase"
  name: "Metabase"
  description: "Metabase is an open-source business intelligence tool that allows you to visualize and analyze data with ease."
  author: "Nixopus Team"
  icon: "ðŸ“Š"
  category: "Containers"
  type: "install"
  version: "1.0.0"
  isVerified: false

variables:
  image:
    type: "string"
    description: "Docker image for Metabase"
    default: "metabase/metabase"
    is_required: true

  tag:
    type: "string"
    description: "Docker image tag"
    default: "latest"
    is_required: true

  container_name:
    type: "string"
    description: "Name of the container"
    default: "metabase"
    is_required: true

  host_http_port:
    type: "integer"
    description: "Host HTTP port for web interface"
    default: 3000
    is_required: true

  host_ssh_port:
    type: "integer"
    description: "Host SSH port for Git operations"
    default: 22
    is_required: true

  data_volume:
    type: "string"
    description: "Volume or host path to persist Metabase data"
    default: "./metabase:/metabase-data"
    is_required: true

  timezone:
    type: "string"
    description: "Timezone (TZ) environment variable"
    default: "UTC"
    is_required: true

execution:
  run:
    - name: "Pull Metabase image"
      type: "docker"
      properties:
        action: "pull"
        image: "{{ image }}"
        tag: "{{ tag }}"
      timeout: 300

    - name: "Run Metabase container"
      type: "docker"
      properties:
        action: "run"
        name: "{{ container_name }}"
        image: "{{ image }}"
        tag: "{{ tag }}"
        ports: "{{ host_http_port }}:3000,{{ host_ssh_port }}:22"
        volumes: "{{ data_volume }}"
        environment:
          - "TZ={{ timezone }}"
        restart: "unless-stopped"
      timeout: 120

