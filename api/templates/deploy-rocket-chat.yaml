metadata:
  id: "deploy-rocketchat"
  name: "Rocket.Chat"
  description: "Rocket.Chat is an open-source team collaboration platform, offering real-time chat, video conferencing, and file sharing."
  author: "Nixopus Team"
  icon: "ðŸš€"
  category: "Containers"
  type: "install"
  version: "1.0.0"
  isVerified: false

variables:
  image:
    type: "string"
    description: "Docker image for Rocket.Chat"
    default: "rocketchat/rocket.chat"
    is_required: true

  tag:
    type: "string"
    description: "Docker image tag"
    default: "latest"
    is_required: true

  container_name:
    type: "string"
    description: "Name of the container"
    default: "rocketchat"
    is_required: true

  host_http_port:
    type: "integer"
    description: "Host HTTP port for web interface"
    default: 3000
    is_required: true

  host_ssh_port:
    type: "integer"
    description: "Host SSH port for Git operations"
    default: 22
    is_required: true

  data_volume:
    type: "string"
    description: "Volume or host path to persist Rocket.Chat data"
    default: "./rocketchat:/app/data"
    is_required: true

  timezone:
    type: "string"
    description: "Timezone (TZ) environment variable"
    default: "UTC"
    is_required: true

  domain:
    type: "string"
    description: "Domain name for Rocket.Chat"
    default: "localhost"
    is_required: true

  root_url:
    type: "string"
    description: "Root URL for Rocket.Chat"
    default: "http://localhost:3000"
    is_required: true

execution:
  run:
    - name: "Pull Rocket.Chat image"
      type: "docker"
      properties:
        action: "pull"
        image: "{{ image }}"
        tag: "{{ tag }}"
      timeout: 300

    - name: "Run Rocket.Chat container"
      type: "docker"
      properties:
        action: "run"
        name: "{{ container_name }}"
        image: "{{ image }}"
        tag: "{{ tag }}"
        ports: "{{ host_http_port }}:3000,{{ host_ssh_port }}:22"
        volumes: "{{ data_volume }}"
        environment:
          - "TZ={{ timezone }}"
          - "ROOT_URL={{ root_url }}"
          - "DOMAIN={{ domain }}"
        restart: "unless-stopped"
      timeout: 120

